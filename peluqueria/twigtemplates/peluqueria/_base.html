<!DOCTYPE html>
<html lang="en">

<head>
  <base href="{{urlbase}}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Homepage - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="{{twigFolder}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{twigFolder}}/css/shop-homepage.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="peluqueria/base">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          {%if logeado%}
          <li class="nav-item">
            <a class="nav-link" href="pedidos/paginador">Mis pedidos</a>
          </li>
          {%endif%}
          <li class="nav-item">
            <a class="nav-link" href="peluqueria/register">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="peluqueria/login">Login</a>
          </li>
          {%if admin%}
          <li class="nav-item">
            <a class="nav-link" href="producto/registerProduc">Nuevo Producto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="producto/paginador">Productos</a>
          </li>
          {%endif%}
         
          
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  {% block about %}{% endblock %}
  {% block pagina %}{% endblock %}
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{{twigFolder}}/vendor/jquery/jquery.min.js"></script>
  <script src="{{twigFolder}}/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
