<div class="row">
        <div>
            <h1>{{$datos.nombre}}</h1>
        </div>
        
        <form action="producto/doComprar" method="post" role="form" class="contactForm">
            <div class="form-group">
                <input type="text" required class="form-control" name="cantidad" id="cantidad" placeholder="cantidad" data-rule-range="5,10" data-msg="Por favor, un nombre válido." />
                <div class="validation"></div>
            </div>
            <div class="form-group">
                <input type="text" required class="form-control" name="precio" id="precio" placeholder="Su precio" data-rule-range="4,20" data-msg="Por favor, un apellido válido." />
                <div class="validation"></div>
            </div>
            <div class="form-group">
                <input type="text" required class="form-control" name="tipo" id="tipo" placeholder="Su tipo" data-rule-range="4,20" data-msg="Por favor, un apellido válido." />
                <div class="validation"></div>
            </div>
            <div class="form-group">
                <input type="text" required class="form-control" name="volumendesde" id="volumendesde" placeholder="Su volumendesde" data-rule="email" data-msg="Por favor, un correo electrónico válido." />
                <div class="validation"></div>
            </div>
            
            <!--<div class="form-group">-->
            <!--    <input type="password" required class="form-control" name="clave2" id="clave2" placeholder="Repita la clave de acceso" data-rule-equalto="#clave" data-msg="Las dos claves deben coincidir." />-->
            <!--    <div class="validation"></div>-->
            <!--</div>-->
            <div class="text-center">
                <button type="submit" class="contact-submit">Registro</button>
            </div>
        </form>
        <div class="text-center">
            <a href="." class="btn contact-submit" role="button">Volver</a>
        </div>
    </div>
</div>
{% endblock %}
